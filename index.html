<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>special for my gf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="initial-screen" class="initial-screen">
    <p class="initial-text">Hi I want to say something, want to see it?</p>
    <img src="heart.png" alt="Heart" class="heart-image">
    <button id="show-content-button">Click Me</button>
  </div>
  
  <div id="content" class="hidden-content">
    <div class="container">
      <h1 class="heartbeat">Happy National Girlfriend Day</h1>
      <div class="heart-container">
        <span class="side-text heartbeat">I</span>
        <canvas id="alx"></canvas>
        <span class="side-text heartbeat">U</span>
      </div>
      <p class="heartbeat">Thanks to my girlfriend, Khofifah, cause you're always by my side</p>
    </div>
    <audio id="background-music" loop>
      <source src="song.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung elemen audio.
    </audio>
  </div>
  
  <script src="heartAnimation.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var showContentButton = document.getElementById('show-content-button');
      var initialScreen = document.getElementById('initial-screen');
      var content = document.getElementById('content');
      var audio = document.getElementById('background-music');

      showContentButton.addEventListener('click', function() {
        initialScreen.style.display = 'none';
        content.style.display = 'flex';

        var context = new (window.AudioContext || window.webkitAudioContext)();
        var source = context.createMediaElementSource(audio);
        source.connect(context.destination);
        audio.play().catch(function(error) {
          console.log('Autoplay tidak diizinkan:', error);
        });
      });
    });
  </script>
</body>
</html>
